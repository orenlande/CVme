        <form id="submit-form" data-abide novalidate>
            <div data-abide-error class="alert callout" style="display: none;">
                <p><i class="fi-alert"></i> There are some errors in your form.</p>
            </div>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="small-12 cell">
                        <label>שם מלא
                        <input required id="customer_full_name" class="form-input" type="text">
                        </label>
                    </div>
                    <div class="small-12 cell">
                        <label>אי-מייל
                        <input required id="customer_email" pattern="email" class="form-input" type="text">
                        </label>
                    </div>
                    <div class="small-12 cell">
                        <label>טלפון
                        <input required id="customer_phone" pattern="number" class="form-input" type="text">
                        </label>
                    </div>
                    <div class="small-12 cell">
                        <label>תמצית קורות חיים
                        <textarea required id="customer_short_desc" class="form-input"></textarea>
                        </label>
                    </div>

                    <div class="small-12 cell">
                        <label>טלפון לשלוח אליו
                        <input required id="phone_to_send" pattern="number" type="text">
                        </label>
                    </div>

                    <button type="button" class="button" id="auth">Authenticate</button>
                    <div id="result"></div>

                    <div class="small-12 cell">
                        <button type="submit" class="button">שלח</button>
                    </div>
                </div>
            </div>
        </form>
