        <script type="text/javascript">

            // The Browser API key obtained from the Google API Console.
            // Replace with your own Browser API key, or your own key.
            var developerKey = 'AIzaSyC86Z-BbOuO-BGI2CvMmUHO3iR0FB02eXw';
        
            // The Client ID obtained from the Google API Console. Replace with your own Client ID.
            var clientId = "344473574277-i16ved7bkg1mu58focj6igl8p221fcm2.apps.googleusercontent.com"
        
            // Replace with your own project number from console.developers.google.com.
            // See "Project number" under "IAM & Admin" > "Settings"
            var appId = "344473574277";
        
            // Scope to use to access user's Drive items.
            var scope = ['https://www.googleapis.com/auth/drive'];
        
            var pickerApiLoaded = false;
            var oauthToken;
        
            // Use the Google API Loader script to load the google.picker script.
            function loadPicker() {
              gapi.load('auth', {'callback': onAuthApiLoad});
              gapi.load('picker', {'callback': onPickerApiLoad});
            }
        
            function onAuthApiLoad() {
              window.gapi.auth.authorize(
                  {
                    'client_id': clientId,
                    'scope': scope,
                    'immediate': false
                  },
                  handleAuthResult);
            }
        
            function onPickerApiLoad() {
              pickerApiLoaded = true;
              createPicker();
            }
        
            function handleAuthResult(authResult) {
              if (authResult && !authResult.error) {
                oauthToken = authResult.access_token;
                createPicker();
              }
            }
        
            // Create and render a Picker object for searching images.
            function createPicker() {
              if (pickerApiLoaded && oauthToken) {
                var view = new google.picker.View(google.picker.ViewId.DOCS);
                view.setMimeTypes("image/png,image/jpeg,image/jpg");
                var picker = new google.picker.PickerBuilder()
                    .enableFeature(google.picker.Feature.NAV_HIDDEN)
                    .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
                    .setAppId(appId)
                    .setOAuthToken(oauthToken)
                    .addView(view)
                    .addView(new google.picker.DocsUploadView())
                    .setDeveloperKey(developerKey)
                    .setCallback(pickerCallback)
                    .setOrigin(google.script.host.origin)
                    .build();
                 picker.setVisible(true);
              }
            }
        
            // A simple callback implementation.
            function pickerCallback(data) {
              if (data.action == google.picker.Action.PICKED) {
                var fileId = data.docs[0].id;
                alert('The user selected: ' + fileId);
              }
            }
        </script>
    </head>

        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <form id="submit-form" data-abide novalidate>
            <div data-abide-error class="alert callout" style="display: none;">
                <p><i class="fi-alert"></i> There are some errors in your form.</p>
            </div>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="small-12 cell">
                        <label>שם מלא
                        <input required id="customer_full_name" class="form-input" type="text">
                        </label>
                    </div>
                    <div class="small-12 cell">
                        <label>אי-מייל
                        <input required id="customer_email" pattern="email" class="form-input" type="text">
                        </label>
                    </div>
                    <div class="small-12 cell">
                        <label>טלפון
                        <input required id="customer_phone" pattern="number" class="form-input" type="text">
                        </label>
                    </div>
                    <div class="small-12 cell">
                        <label>תמצית קורות חיים
                        <textarea required id="customer_short_desc" class="form-input"></textarea>
                        </label>
                    </div>

                    <div class="small-12 cell">
                        <label>טלפון לשלוח אליו
                        <input required id="phone_to_send" pattern="number" type="text">
                        </label>
                    </div>

                    <button type="button" class="button" id="pick">התחבר</button>
                    <div id="result" style="width:100%; height:300px; border:1px solid black;"></div>

                    <div class="small-12 cell">
                        <button type="submit" class="button">שלח</button>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
