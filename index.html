        <!-- Add your site or application content here -->
        <form id="submit-form" data-abide novalidate>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-6 medium-offset-3 cell">
                        <label>שם מלא
                        <input required id="customer_full_name" class="form-input" type="text">
                        </label>
                    </div>
                    <div class="medium-6 medium-offset-3 cell">
                        <label>אי-מייל
                        <input required id="customer_email" pattern="email" class="form-input" type="text">
                        </label>
                    </div>
                    <div class="medium-6 medium-offset-3 cell">
                        <label>טלפון
                        <input required id="customer_phone" pattern="number" class="form-input" type="text">
                        </label>
                    </div>
                    <div class="medium-6 medium-offset-3 cell">
                        <label>תמצית קורות חיים
                        <textarea required id="customer_short_desc" class="form-input"></textarea>
                        </label>
                    </div>

                    <div class="medium-6 medium-offset-3 cell">
                        <label>טלפון לשלוח אליו
                        <input required id="phone_to_send" pattern="number" type="text">
                        </label>
                    </div>

                    <div class="medium-6 medium-offset-3 cell">
                        <label>הוספת קובץ מגוגל דרייב <b>שימו לב: יש לוודא שהקובץ נגיש ציבורית!</b></label>
                        <button type="button" class="button" id="pick">בחר קובץ</button>
                        <b id="selected_file_name"></b>

                        <input type="hidden" class="form-input" id="customer_cv_file_link"/>
                    </div>

                    <div class="medium-6 medium-offset-3 cell">
                        <button type="submit" class="button">שלח</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="speech-wrapper rtl">
                        <div class="bubble">
                            <div class="txt">
                                <p class="name">ישראל ישראלי</p>
                                <p class="message">רשמו משהו...</p>
                                <span class="timestamp">10:20 pm</span>
                            </div>
                        </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
